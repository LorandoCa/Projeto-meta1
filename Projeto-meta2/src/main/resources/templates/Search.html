<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head>
    <!-- Bootstrap CSS -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    />

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }
      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
      .b-example-divider {
        width: 100%;
        height: 3rem;
        background-color: #0000001a;
        border: solid rgba(0, 0, 0, 0.15);
        border-width: 1px 0;
        box-shadow:
          inset 0 0.5em 1.5em #0000001a,
          inset 0 0.125em 0.5em #00000026;
      }
      .b-example-vr {
        flex-shrink: 0;
        width: 1.5rem;
        height: 100vh;
      }
      .bi {
        vertical-align: -0.125em;
        fill: currentColor;
      }
      .nav-scroller {
        position: relative;
        z-index: 2;
        height: 2.75rem;
        overflow-y: hidden;
      }
      .nav-scroller .nav {
        display: flex;
        flex-wrap: nowrap;
        padding-bottom: 1rem;
        margin-top: -1px;
        overflow-x: auto;
        text-align: center;
        white-space: nowrap;
        -webkit-overflow-scrolling: touch;
      }
      .btn-bd-primary {
        --bd-violet-bg: #712cf9;
        --bd-violet-rgb: 112.520718, 44.062154, 249.437846;
        --bs-btn-font-weight: 600;
        --bs-btn-color: var(--bs-white);
        --bs-btn-bg: var(--bd-violet-bg);
        --bs-btn-border-color: var(--bd-violet-bg);
        --bs-btn-hover-color: var(--bs-white);
        --bs-btn-hover-bg: #6528e0;
        --bs-btn-hover-border-color: #6528e0;
        --bs-btn-focus-shadow-rgb: var(--bd-violet-rgb);
        --bs-btn-active-color: var(--bs-btn-hover-color);
        --bs-btn-active-bg: #5a23c8;
        --bs-btn-active-border-color: #5a23c8;
      }
      .bd-mode-toggle {
        z-index: 1500;
      }
      .bd-mode-toggle .bi {
        width: 1em;
        height: 1em;
      }
      .bd-mode-toggle .dropdown-menu .active .bi {
        display: block !important;
      }

      /* Googol customization */
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: start;
        height: 100vh;
        background-color: #f8f9fa;
        padding-top: 100px;
        font-family: 'Arial', 'Helvetica', sans-serif; /* Fonte reta */
      }
  
      /* Logo "Googol" com letras retas */
      .googol-logo {
        font-size: 4rem;
        font-weight: bold;
        text-align: center;
        margin-bottom: 30px;
      }
  
      .googol-logo span:nth-child(1) { color: #f54242; } /* G */
      .googol-logo span:nth-child(2) { color: #020003cc; } /* o */
      .googol-logo span:nth-child(3) { color: #070116; } /* o */
      .googol-logo span:nth-child(4) { color: #0d4e0b; } /* g */
      .googol-logo span:nth-child(5) { color: #929937; } /* o */
      .googol-logo span:nth-child(6) { color: #6de907; } /* l */
      /* END */

    </style>
  </head>
  <body>
    <div class="container">
      <header
        class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
      >
        <ul class="nav nav-pills">
          <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
          
          <li class="nav-item">
            <a href="Search.html" class="nav-link active" aria-current="page">Search</a>
          </li>

          <li class="nav-item"><a href="#" class="nav-link">Index URL</a></li>
          <li class="nav-item"><a href="#" class="nav-link">About</a></li>
        </ul>
      </header>

      <main>
        <!-- Logo "Googol" -->
        <div class="googol-logo">
            <span>G</span><span>o</span><span>o</span><span>g</span><span>o</span><span>l</span>
        </div>
        <form th:action="@{/Search}" th:object="${searchForm}" method="Get" class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3 d-flex flex-column align-items-center" role="search">
            <input th:field="*{word}"
              type="search"
              class="form-control bg-dark text-white mb-2"
              placeholder="Search..."
              aria-label="Search"
            />
            <button type="submit" class="btn btn-outline-dark" style="width: 150px;">
                Search
            </button>
        </form>






      </main>
      
    </div>
    </body>
</html>
