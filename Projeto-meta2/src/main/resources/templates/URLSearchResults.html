    <meta charset="UTF-8">

    <title>Resultados da Pesquisa</title>
    <style>
        /* Estilos básicos para simular a aparência de resultados */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .search-results-container {
            max-width: 600px;
            margin: 0 auto;
        }
        .result-item {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        .result-title a {
            font-size: 1.2em;
            color: #1a0dab; /* Cor de link de pesquisa típico */
            text-decoration: none;
        }
        .result-title a:hover {
            text-decoration: underline;
        }
        .result-url {
            color: #006621; /* Cor de URL de pesquisa típico */
            font-size: 0.9em;
            margin-top: 2px;
            display: block;
        }
        .result-snippet {
            color: #545454;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header
          class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
        >
          <ul class="nav nav-pills">
            <li class="nav-item">
              <a href="index.html" class="nav-link" >Home</a>
            </li>
            <li class="nav-item"><a th:href="@{/goToSearch}" class="nav-link active" aria-current="page">Search</a></li>
            <li class="nav-item"><a th:href="@{/goToSearch?wichOne=true}" class="nav-link">Index URL</a></li> <!-- o valor 1 é usado para diferenciar se o goToSearch vai para o metodo de indexar URL ou pesquisa de palavra-->
            <li class="nav-item"><a href="#" class="nav-link">About</a></li>
          </ul>
        </header>
        
      </div>

      <div class="search-results-container">
        <h3>Resultados da Pesquisa</h3>
    
        <div id="results"></div>
    
        <script th:inline="javascript">
            let results = /*[[${resultado}]]*/ [];
    
            const container = document.getElementById("results");
    
            results.forEach(result => {
                const div = document.createElement("div");
                div.classList.add("result-item");
    
                div.innerHTML = `
                    <h2 class="result-title">
                        <a href="${result}" target="_blank">Press to visit</a>
                    </h2>
                    <span class="result-url">${result}</span>
                `;
    
                container.appendChild(div);
            });
        </script>
    </div>

</body>
