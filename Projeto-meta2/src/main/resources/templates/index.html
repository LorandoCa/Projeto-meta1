      <main>
        <div class="table-container mb-5">
            <h1>üì¶Barrels Disponiveis</h1>
            <table class="table table-striped styled-table">
                <thead>
                </thead>
                <tbody id="barrels-list">
                    </tbody>
            </table>
        </div>
    
        <div class="table-container mb-5">
            <h1>‚è±Ô∏èTempo medio de excu√ß√£o</h1>
            <p class="display-6 text-center" id="time-display">
                Aguardando conex√£o WebSocket...
            </p>
        </div>
    
    
        <div class="table-container">
            <h1>üèÜ Top 10 Pesquisas (Atualiza√ß√£o em Tempo Real)</h1>
            
            <ol class="top-ten-list" id="top-ten-dynamic">
                <li class="list-item">
                    <span class="search-term">Conectando...</span>
                </li>
            </ol>
        </div>
    
        <script>
            // Vari√°vel global para o cliente STOMP
            let stompClient = null;
    
            function connect() {
                stompClient = new StompJs.Client({
                    // Usando window.location.host para funcionar em diferentes ambientes
                    brokerURL: 'ws://' + window.location.host + '/my-websocket',
                    reconnectDelay: 5000,
                    onConnect: (frame) => {
                        console.log("Conectado ao WebSocket:", frame);
                        // 1. Apaga a mensagem de 'conectando...'
                        document.getElementById("time-display").textContent = "Conex√£o estabelecida.";
                        document.getElementById("top-ten-dynamic").innerHTML = ''; 
    
                        // 2. Assina o t√≥pico
                        stompClient.subscribe('/topic/messages', function(message) {
                            console.log("Mensagem raw:", message.body);
                            const payload = JSON.parse(message.body);
                            console.log("Payload:", payload);
                            
                            // Garante que o payload.content existe antes de chamar showMessage
                            if (payload.content) {
                                showMessage(payload.content);
                            }
                        });
                    },
                    onStompError: (frame) => {
                        console.error('Erro no STOMP:', frame);
                        document.getElementById("time-display").textContent = "Erro na conex√£o WebSocket.";
                    }
                });
                stompClient.activate();
            }
    
            function showMessage(msg) {
                console.log("Mensagem recebida e processada.");
                
                // --- 1. ATUALIZA TIME ---
                // Assumindo que msg.time √© uma string de timestamp.
                const timeDisplay = document.getElementById("time-display");
                timeDisplay.textContent = msg.time || "N/A";
    
                // --- 2. ATUALIZA BARRELS (Tabela) ---
                const barrelsTBody = document.getElementById("barrels-list");
                barrelsTBody.innerHTML = ''; // Limpa a lista anterior
                if (msg.barrels && Array.isArray(msg.barrels)) {
                    msg.barrels.forEach(barrel => {
                        let row = barrelsTBody.insertRow();
                        let c1 = row.insertCell(0);
                        // Adiciona a classe de estilo da linha de tabela Bootstrap
                        row.classList.add('table-row'); 
                        c1.textContent = barrel;
                    });
                }
    
                // --- 3. ATUALIZA TOP TEN (Lista Classificada) ---
                const topTenList = document.getElementById("top-ten-dynamic");
                topTenList.innerHTML = ''; // Limpa a lista anterior
                if (msg.topTen && Array.isArray(msg.topTen)) {
                    msg.topTen.forEach((item, index) => {
                        // Cria o elemento <li>
                        const listItem = document.createElement('li');
                        listItem.className = 'list-item';
    
                        // Cria e configura o Rank
                        const rankSpan = document.createElement('span');
                        rankSpan.className = 'rank';
                        //rankSpan.textContent = index + 1; // 1-based index
                        
                        // Cria e configura o Search Term
                        const termSpan = document.createElement('span');
                        termSpan.className = 'search-term';
                        termSpan.textContent = item; // O item √© o termo de pesquisa
    
                        // Adiciona os spans ao <li>
                        listItem.appendChild(rankSpan);
                        listItem.appendChild(termSpan);
    
                        // Adiciona o <li> ao <ol>
                        topTenList.appendChild(listItem);
                    });
                }
            }
    
            // Inicia a conex√£o ao carregar a p√°gina
            connect();
        </script>
